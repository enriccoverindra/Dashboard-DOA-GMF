<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
    <div class="mx-auto w-11/12 my-8 bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-900 text-center justify-center mb-3 uppercase py-3">Search IOR</h2>
            <form class="w-full mx-auto">   
                <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 focus:outline-none" placeholder="Enter your data" required />
                    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                </div>
            </form>
            <div class="show-table mt-5">
                <div class="table-responsive overflow-auto">
                  <table class="table w-full bg-white overflow-y-scroll" id="data-table">
                    <thead class="bg-blue-100">
                      <tr>
                        <th id="id_ior">ID IOR</th>
                            <th id="subject_ior">Subject IOR</th>
                            <th id="occur_nbr">IOR Number</th>
                            <th id="occur_date">IOR Date</th>
                            <th id="reference_ior">Reference IOR</th>
                            <th id="to_uic">To UIC</th>
                            <th id="cc_uic">CC UIC</th>
                            <th id="category_ior">Category IOR</th>
                            <th id="type_or_phone_number">Type OR Phone Number</th>
                            <th id="level_type">Level Type</th>
                            <th id="detail_occurrence">Detail Occurance</th>
                            <th id="reported_by">Reported By</th>
                            <th id="reporter_uic">Reporter UIC</th>
                            <th id="report_date">Report Date</th>
                            <th id="report_identify">Report Identify</th>
                            <th id="data_reference">Data Reference</th>
                            <th id="hirac_process">Hirac Process</th>
                            <th id="initial_probability">Initial Probability</th>
                            <th id="initial_severity">Initial Severity</th>
                            <th id="initial_riskindex">Initial Riskindex</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="border-t">
                        <td class="px-4 py-2"></td>
                        <td class="px-4 py-2"></td>
                        <td class="px-4 py-2"></td>
                        <td class="px-4 py-2">
                          <button  class="text-blue-500 hover:underline">Preview</button><br>
                          <button class="text-blue-500 hover:underline">Edit</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>                           
        </div>
    </div>
</div>
<app-footer></app-footer>
