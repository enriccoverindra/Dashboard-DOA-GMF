<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
<div class="mx-auto mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form>
        <div class="bg-[#02507d] rounded-lg">
        <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 uppercase py-3 mx-3">Follow on Non-Conformance Report</h2>
        </div>

        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <!-- Account Name-->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Account Name
                </label>
                <input [value]="account.name" class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" id="grid-city" type="text" readonly>
            </div>
            <!-- NCR Init ID -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                NCR Init ID
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="NCR-2023-001" required>
            </div>
            <!-- Proposed Closed Audit -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                    Proposed Closed Audit
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Enter your data" required>
            </div>
            <!-- Proposed Close Date -->
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                Proposed Close Date
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="date" required>
            </div>
        </div>

        <!-- Second Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <!-- STATUS -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Is Close
                </label>
                <div class="relative">
                    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" required>
                        <option value="" disabled selected>Select your data</option>
                        <option value="true">Close</option>
                        <option value="false">Open</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
            <!-- EFFECTIVE -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Effective
                </label>
                <div class="relative">
                    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" required>
                        <option value="" disabled selected>Select your data</option>
                        <option value="Effective">Effective</option>
                        <option value="Not Effective">Not Effective</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
            <!-- REFER VERIF -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Refer Verif
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter your data" required>
            </div>
            <!-- SHEET NO -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Sheet No
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter your data" required>
            </div>
            <!-- New NCR Issue No -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                New NCR Issue No
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter your data" required>
            </div>
        </div>

        <!-- Third Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <!-- Close Approvedby -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Close Approved by
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter your data" required>
            </div>
            <!-- Closed Approved Date -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Close Approved Date
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="date" required>
            </div>
            <!-- VERIF CHIED -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Verif Chied
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter your data" required>
            </div>
            <!-- verif Date -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                verif Date
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="date" required>
            </div>
            <!-- Remark -->
            <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Remark
                </label>
                <input class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none" type="text" placeholder="Enter your data" required>
            </div>
        </div>

        <!-- Fourth Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
            <!-- CLOSE CORRECTIVE -->
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                Close Corrective
              </label>
              <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="This is a sample text" required></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-center">
            <button type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
